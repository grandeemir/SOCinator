title: Credential Dumping Activity
id: sigma-003
status: experimental
description: Detects attempts to dump credentials from memory or registry
references:
    - https://attack.mitre.org/techniques/T1003/
tags:
    - attack.credential_access
    - attack.t1003
logsource:
    product: windows
    service: security
detection:
    selection:
        - 'mimikatz'
        - 'lsass.exe'
        - 'sekurlsa::'
        - 'reg save HKLM\\SAM'
        - 'reg save HKLM\\SYSTEM'
    condition: selection
falsepositives:
    - Legitimate backup operations
    - Security tools
level: critical

